---
version: 2
updates:
  - package-ecosystem: docker
    directory: /devcontainer/
    schedule:
      interval: weekly
      day: saturday
    groups:
      Docker:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: saturday
    groups:
      GitHub-Actions:
        patterns:
          - "*"

  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
      day: saturday
    groups:
      Python:
        patterns:
          - "*"
